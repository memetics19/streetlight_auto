        <div class="fixed-action-btn">

            </div>
    <div class="container">

        <div class="center">
            <p id='device_info_tag'>Device Status INFO : Loading...</p>

<hr>

            <br>

<hr>

                            <span class="card-title"> <b> Luminous Status </b> </span>
                            <p id='status_tag'> Click "Start Reading Luminous"</p>
                        </div>
                        <div class="card-action">

                        </div>
                    </div>

        </div>
